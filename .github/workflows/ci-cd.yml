name: CI/CD

on: [push, pull_request]

env:
  BUILD_TYPE: Release

jobs:
  linux:
    name: Linux-x86
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: recursive
      - name: Install G++ Multilib & 32 bit OpenGL library
        run: >
          sudo dpkg --add-architecture i386
          && sudo add-apt-repository ppa:ubuntu-toolchain-r/test
          && sudo apt update
          && sudo apt install -y g++-11-multilib libgl1-mesa-dev:i386
      - name: Configure
        run: CC=gcc-11 CXX=g++-11 cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} -DCMAKE_TOOLCHAIN_FILE=${{github.workspace}}/cmake/LinuxToolchain.cmake -DCMAKE_COLOR_MAKEFILE=OFF -DBUILD_EXAMPLES=OFF -DBUILD_TESTS=OFF
      - name: Build
        env:
          MAKEFLAGS: "-j2"
        run: CC=gcc-11 CXX=g++-11 cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}
      - name: Prepare artifacts
        run: |
          mkdir cl_dlls
          mkdir dlls
          mv build/src/game/client/client.so cl_dlls
          mv build/src/game/server/server.so dlls
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: Linux-x86
          path: |
            cl_dlls
            dlls
  win32:
    name: Win32
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: recursive
      - name: Configure
        run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} -AWin32 -DBUILD_EXAMPLES=OFF -DBUILD_TESTS=OFF
      - name: Build
        run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}} -j2
      - name: Prepare artifacts
        run: |
          mkdir cl_dlls
          mkdir dlls
          mv build/src/game/client/Release/client.dll cl_dlls
          mv build/src/game/server/Release/server.dll dlls
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: Win32
          path: |
            cl_dlls
            dlls
